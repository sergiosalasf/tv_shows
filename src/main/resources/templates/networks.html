<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Shows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div th:replace="~{fragments/fragments :: navbar}"></div>
    <!-- Acá van (si los hubiese) los mensajes FLASH -->
    <div th:if="${bien}" class="alert alert-success alert-dismissible fade show" role="alert" id="myAlert">
      <strong>[[${bien}]]</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h1 class="text-center">Cadenas de TV</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h4>Agregue una nueva Cadena</h4>
          <form action="/networks" method="post">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" required class="form-control" name="name">
            </div>
            <input type="submit" value="Crear" class="btn btn-success">
          </form>
        </div>
        <div class="col-6">
          <h4>Lista de Cadenas</h4>
          <ul>
            <li th:each="n: ${networks}">
              [[${n.name}]]
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    setTimeout(()=>{
      const bsAlert = new bootstrap.Alert('#myAlert');
      // comentar la linea siguiente si quieren evitar el fade ou
      bsAlert.close();
    }, 3000);
  </script>
</body>
</html>
